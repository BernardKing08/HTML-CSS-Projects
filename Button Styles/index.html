<!DOCTYPE html>
<html>
    <head>
        <title>Buttons Examples</title>
        <link rel="stylesheet" href="buttonsStyle.css">
    </head>
    <body>
        
        <p>this is a save button</p>
        <button class="save" href = "https://google.com">Save</button>

        <p>Uber button </p>
        <button class="uber">
            Request now
        </button>

        <button class="cancle">
            Cancle
        </button>

        <p>
            amazon add to cart button
        </p>

        <button class="add-to-cart">
            Add to Cart
        </button>

        <p>
            linkedIn button
        </p>

        <button class="apply">
            Apply on company website
        </button>

        <p>Pagination</p>
        <button class=".next">
            Back
        </button> 
        <a class="reference" href="https://www.google.com/" target="_blank">1</a>
        <a class="reference" href="https://www.tradingview.com/chart/K0tArvgL/">2</a>
        <a class="reference" href="https://google.com">3</a>
        <a class="reference" href="https://google.com">4</a>
        <a class="reference" href="https://google.com">5</a>
        <button class=".next">Next</button>

        <p>Stretch</p>
        <button class="Stretch">
            Stretch
        </button>
    </body>
</html>
