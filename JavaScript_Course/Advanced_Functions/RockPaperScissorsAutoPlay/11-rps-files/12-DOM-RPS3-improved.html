<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet/styles.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock');" class="move-button">
        <img src="images/rock.jfif" alt="" class="move-icon">
    </button>

    <button onclick="playGame('paper');" class="move-button">
        <img src="images/paper.jfif" alt="" class="move-icon">
    </button>

    <button onclick="playGame('scissors');" class="move-button">
        <img src="images/scissors.jfif" class="move-icon">
    </button>

    <p class="js-moves">
    </p>
                        
    <p class="js-result result"></p>
    <p class="js-score score" ></p>

    <button class="reset-score-button"
            onclick="score.wins = 0
                    score.loses = 0
                    score.ties = 0
                    localStorage.removeItem('score')">
        Reset Score
    </button>
    <button class="auto-play-button" onclick="autoPlay()">
      AutoPlay
    </button>


    <script src="javascript/12-rps.js"></script>
  </body>
</html>
