<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Text and image Boxes</title>
    
    
</head>
<body>
    <img src="thunbnails/download.png" class="google">
    <input placeholder="Search Google or type a URL" class="search">

    <p>displaying 2 dialog boxes </p>
    <input placeholder="Name" class="name">
    <input placeholder="Gmail" class="gmail"> 

    <p class="note">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="yes">Yes</button>
    <button class="no">No</button>

    <p>
        Email
        <input type="text" placeholder="" class="searchBar">
    </p>
    <p class="disclaimer">
        By clicking Agree and Join, you agree to the Privacy policy
    </p>
    <button class="AnJ">
        Agree and Join
    </button>
    
    <p class="title">
        Twitter Text Box
    </p>
    <p>
        
        <img class="thumbnail" src="thunbnails/thumbnail-1.webp">
        <p id="text">whats happening?</p>
    </p>

    
    
</body>
</html>
