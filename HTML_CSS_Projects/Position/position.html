<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position practice</title>
</head>
<body style="height: 1000px;
             padding-top: 60px;
             padding-left: 70px;">
    <div style="background-color: black;
                color: wheat;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 50px;">
        header
    </div>
    <div style="background-color: green;
                color: white;
                position: fixed;
                bottom: 0;
                left: 0;
                top: 50px;
                width: 70px;">                
        sidebar
    </div>

    <div style="position: absolute;
                background-color: red;
                top: 10px;
                left: 10px;"
                >
        absolute
    </div>

    <div style="background-color: lightblue;
                position: static;
                height: 200px;
                width: 200px;">
        div 1
    </div>
    <div style="background-color: lightpink;
                height: 200px;
                width: 200px;">
        div 2
    </div>
</body>
</html>
