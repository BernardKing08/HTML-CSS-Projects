<!--returns an array where the first and last elements are swapped-->
    <script>
        const num3 = [1,20,22,24,5];

        swapArray(num3);

        function swapArray(myarr){
            console.log(myarr)

            let firstVal = myarr[0]
            myarr[0] = myarr[myarr.length-1];
            myarr[myarr.length-1] = firstVal

            console.log(myarr)
        }
    </script>
